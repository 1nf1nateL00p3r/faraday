<div ng-if="row.entity._id != undefined" class="ui-grid-cell-contents row-tooltip">
    <span ng-click="grid.appScope.toggleConfirmVuln(row.entity, row.entity.confirmed)" class="cursor" uib-tooltip="{{grid.appScope.confirmedTooltip(row.entity.confirmed)}}" tooltip-placement="right" ng-class="{ disabled:row.entity.confirmed === false }">
        <img src="{{ (row.entity.confirmed) ? 'images/icon-list-confirmed.svg' : 'images/icon-list-notconfirmed.svg'}}" class="confirm-icon" ng-style="{ 'opacity': (confirmed === true) ? '1' : '0.7' }" />
    </span>
</div>
